    <!-- Critical CSS (opcional - pode ser inline para melhor performance) -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      .js-enabled {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      /* Basic layout to prevent layout shift */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8f9ff 0%, #e8edff 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

  <body>
    <!-- Loading placeholder (removed by React) -->
    <div id="loading" class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading spinner when app loads -->
    <script>
      // Remove loading spinner when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
          document.body.classList.add('js-enabled');
          document.body.style.opacity = '1';
        }, 300);
      });
      
      // Basic error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
    </script>
